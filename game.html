<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do milhão</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/game.js"></script>
<body onload="sortearPergunta();">
    <main>
    <div class="logo">
        <img class="logo" src="imagens/logo.png" alt="logotipo">
    </div>

    <form>
        <p id="valor" class="valor">Vale R$200.000</p>
		<p id="pergunta" class="pergunta"></p>
			<input type="button" class="r1" id="opcaoA" onclick="jogar(this.value);">
			<input type="button" class="r2" id="opcaoB" onclick="jogar(this.value);">
			<input type="button" class="r3" id="opcaoC" onclick="jogar(this.value);">
			<input type="button" class="r4" id="opcaoD" onclick="jogar(this.value);">
            <div class="botao">
            <input type="button" class="r5" id="parar" value="Parar" onclick="jogar(this.value);">
            <input type="button" class="r6" id="proximo" value="Próxima" onclick="sortearPergunta();">
            </div>
            
		</p>

	</form>

    </main>

    <aside>
        <div class="placar"></div>
        <img class="silvinho" src="imagens/silvinho.png" alt="silvinho">
    </aside>

</body>
